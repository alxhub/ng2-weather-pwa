<!doctype html>
<html>
  <head>
    <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    <ngw-root></ngw-root> {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Helvetica', 'Verdana', sans-serif;
      font-weight: 400;
      font-display: optional;
      color: #444;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -webkit-flex-direction: column;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
      flex-wrap: nowrap;
      -webkit-box-pack: start;
      -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
      justify-content: flex-start;
      -webkit-box-align: stretch;
      -webkit-align-items: stretch;
      -ms-flex-align: stretch;
      align-items: stretch;
      -webkit-align-content: stretch;
      -ms-flex-line-pack: stretch;
      align-content: stretch;
      background: #ececec;
    }
    .header {
      width: 100%;
      height: 56px;
      color: #FFF;
      background: #3F51B5;
      position: fixed;
      font-size: 20px;
      box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 2px 9px 1px rgba(0, 0, 0, 0.12), 0 4px 2px -2px rgba(0, 0, 0, 0.2);
      padding: 16px 16px 0 16px;
      will-change: transform;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
      flex-wrap: nowrap;
      -webkit-box-pack: start;
      -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
      justify-content: flex-start;
      -webkit-box-align: stretch;
      -webkit-align-items: stretch;
      -ms-flex-align: stretch;
      align-items: stretch;
      -webkit-align-content: center;
      -ms-flex-line-pack: center;
      align-content: center;
      -webkit-transition: -webkit-transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
      transition: -webkit-transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
      transition: transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
      transition: transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s, -webkit-transform 0.233s cubic-bezier(0, 0, 0.21, 1) 0.1s;
      z-index: 1000;
    }
    .header .headerButton {
      width: 24px;
      height: 24px;
      margin-right: 16px;
      text-indent: -30000px;
      overflow: hidden;
      opacity: 0.54;
      -webkit-transition: opacity 0.333s cubic-bezier(0, 0, 0.21, 1);
      transition: opacity 0.333s cubic-bezier(0, 0, 0.21, 1);
      border: none;
      outline: none;
      cursor: pointer;
    }
    .header #butRefresh {
      background: url(/images/ic_refresh_white_24px.svg) center center no-repeat;
    }
    .header #butAdd {
      background: url(/images/ic_add_white_24px.svg) center center no-repeat;
    }
    .header__title {
      font-weight: 400;
      font-size: 20px;
      margin: 0;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
    }
  </style>
    <script>
      var module = {id: null};
    </script>
    <script src="/zone.js" defer></script>
    <script src="/app.js" defer></script>
    <script defer>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/worker-basic.js').then(() => {
          console.log('Angular service worker installed')
        }, err => {
          console.error('Angular service worker error:', err);
        });
      }
    </script>
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <ngw-root>
    </ngw-root>
  </body>
</html>
